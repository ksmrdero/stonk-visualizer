<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stonk Visualizer</title>
  <meta name="description" content="D3 starter template">
  <meta name="author" content="">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <a href="index.html">
    <div id="redditdiv">
      <img id="reddit" src="data/reddit.png">
    </div>
  </a>
  
  <a href="scatter.html">
    <div id="twitterdiv">
      <img id="twitterlogo" src="data/twitter.jpg">
    </div>
  </a>
  <div id="instructions">
    Click on the Twitter logo <br>
    view Twitter data!
  </div>

  <h2 class="head" left="400px">Social Media's Effect on the Stock Market</h2>
  
  <div class="row">
    <div id="stock" class="column desc">
      <!-- stock list -->
      <div class="big" left="40px">Stocks</div>
      <form>
        <input type="radio" id="SPY" name="stock">
        <label> S&P 500</label><br>
        <input type="radio" id="AAPL" name="stock">
        <label> AAPL</label><br>
        <input type="radio" id="GME" name="stock" checked>
        <label> GME</label><br>
        <input type="radio" id="TSLA" name="stock">
        <label> TSLA</label><br>
      </form>
    </div>
    
    <div id="d3" class="column">
      <!-- d3 visualization -->
      <!-- <svg width="850" height="450"></svg> -->
    </div>
    
    <div id="tweet" class="column">

      <form>
        <div class="big">Sentiment</div>
        <input type="radio" id="overall" name="sentiment">
        <label> Overall </label><br>
        <input type="radio" id="wallstreetbets" name="sentiment" checked>
        <label> r/wsb</label><br>
        <input type="radio" id="stocks" name="sentiment">
        <label> r/stocks</label><br>
        <input type="radio" id="investing" name="sentiment">
        <label> r/investing</label><br>
      </form>

    </div>
  </div>

  </div> -->


  <script src="index.js"></script>

</body>
</html>
