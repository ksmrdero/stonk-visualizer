<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stonk Visualizer</title>
  <meta name="description" content="D3 starter template">
  <meta name="author" content="">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <h2 class="head" left="400px">Social Media's Role in the Stock Market</h2>
  
  <div class="row">
    <div id="stock" class="column desc">
      <!-- stock list -->
      <div class="big">Stocks</div>
      <input type="checkbox" id="stock1">
      <label> Dow Jones</label><br>
      <input type="checkbox" id="stock2">
      <label> NASDAQ</label><br>
      <input type="checkbox" id="stock3">
      <label> S&P</label><br>
      <input type="checkbox" id="stock4">
      <label> GOOG</label><br>
      <input type="checkbox" id="stock5">
      <label> GME</label><br>
    </div>
    
    <div id="d3" class="column">
      <!-- d3 visualization -->
      <!-- <svg width="850" height="450"></svg> -->
    </div>
    
    <div id="tweet" class="column">
      <!-- tweets/sentiment -->
      <div class="big">Tweets</div>
      <input type="checkbox" id="tweet1">
      <label> Elon Musk</label><br>
      <input type="checkbox" id="tweet2">
      <label> Donald Trump</label><br>
      <input type="checkbox" id="tweet3">
      <label> Jon Boorman</label><br>
      <input type="checkbox" id="tweet4">
      <label> Alpha Trends</label><br><br>


      <div class="big">Sentiment</div>
      <input type="checkbox" id="sentiment1">
      <label> r/wsb</label><br>
      <input type="checkbox" id="sentiment2">
      <label> r/stocks</label><br>
      <input type="checkbox" id="sentiment3">
      <label> Twitter</label><br>
    </div>
  </div>
  


  <!-- <div style="position: relative"> -->
    <!--Important!  Parent is position: relative-->
    <!-- <div id="tool" class="tooltip" style="opacity: 0">My tooltip!</div> -->
    <!-- <svg width="500" height="300"></svg> -->
  <!-- </div> -->


  <script src="index.js"></script>

  <!-- <p padding="3000px">this is some text</p> -->
</body>
</html>
